analysis:
  analyzer:
    name_index:
      tokenizer: edge_ngram_2
      char_filter:
      - hyphen
      filter:
      - lowercase
    name_search:
      tokenizer: standard
      filter:
      - lowercase
      char_filter:
      - hyphen
    nmbr:
      tokenizer: keyword
      filter:
      - nmbr
    nmbr_letters:
      tokenizer: edge_ngram_nmbr_letters

  tokenizer:
    edge_ngram_2:
      type: edge_ngram
      min_gram: 2
      max_gram: 50
      token_chars:
      - letter
    edge_ngram_nmbr_letters:
      type: edge_ngram
      min_gram: 2
      max_gram: 50
      token_chars:
      - letter
      - digit

  filter:
    nmbr:
      type: edge_ngram
      min_gram: 2
      max_gram: 20

  char_filter:
    hyphen_space:
      type: pattern_replace
      pattern: "[-,\\s]"
      replacement: ''
    hyphen:
      type: pattern_replace
      pattern: "[-]"
      replacement: ''
